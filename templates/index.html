{% extends "base.html" %}
{% block content %}
<section class="card">
  <h1>Track your package</h1>
  <form id="search-form" class="stack">
    <label>Tracking number <input id="tracking" placeholder="e.g. SIM250901123456"></label>
    <button type="submit">Track</button>
  </form>
  <p class="muted">Or <a href="{{ url_for('admin_login') }}">create a simulated shipment</a>.</p>
</section>
<script>
document.getElementById('search-form').addEventListener('submit', (e)=>{
  e.preventDefault();
  const t = document.getElementById('tracking').value.trim();
  if(t) window.location.href = `/track/${encodeURIComponent(t)}`;
});
</script>
{% endblock %}
