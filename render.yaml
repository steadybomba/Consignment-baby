services:
  - type: web
    name: consignment-tracker
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    buildCommand: bash build.sh
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 3
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: TELEGRAM_ADMIN_CHAT_ID
      - key: SMTP_HOST
      - key: SMTP_PORT
      - key: SMTP_USER
      - key: SMTP_PASS
      - key: SMTP_FROM
      - key: APP_BASE_URL
      - key: ADMIN_PASSWORD
      - key: ADMIN_USER
