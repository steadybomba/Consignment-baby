services:
  - type: web
    name: consignment-tracker
    env: docker
    plan: free
    dockerfilePath: Dockerfile
    buildCommand: bash build.sh
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT --workers 3
    envVars:
      - key: TELEGRAM_TOKEN
        sync: false
      - key: TELEGRAM_ADMIN_CHAT_ID
        sync: false
      - key: SMTP_HOST
        sync: false
      - key: SMTP_PORT
        sync: false
      - key: SMTP_USER
        sync: false
      - key: SMTP_PASS
        sync: false
      - key: SMTP_FROM
        sync: false
      - key: APP_BASE_URL
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: ADMIN_USER
        sync: false
